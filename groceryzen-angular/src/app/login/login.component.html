<h1>Login</h1>
<div id="divMessage"></div>
<div>
  User name:
</div>
<div>
  <input type="text" name="txtUserName" id="txtUserName" [(ngModel)]="userName" />
</div>
<div>
  Password:
</div>
<div>
  <input type="password" name="txtPassword" id="txtPassword" [(ngModel)]="password" />
</div>
<div>
  <input type="button" value="Login" (click)="handleLogin()" >
</div>
