<mat-card>
  <mat-card-title>
    Welcome To GroceryZen
  </mat-card-title>

  <div>
    <mat-form-field>
      <input matInput placeholder="Enter user name" type="text" name="txtUserName" id="txtUserName"
        [(ngModel)]="userName" />
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <input matInput placeholder="Enter Password" type="password" name="txtPassword" id="txtPassword"
        [(ngModel)]="password" />
    </mat-form-field>
  </div>
  <div>
    <button mat-raised-button color="primary" (click)="handleLogin()">Login</button>
  </div>
  <div id="divMessage" class="divErrorMessage">{{message}}</div>

</mat-card>
